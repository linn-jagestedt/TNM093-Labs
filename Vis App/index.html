<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Mass Damper Simulation</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    svg {
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="optionsPanel">
      <button id="toggle-simulation">Start Simulation</button>
  
      <div class="sliders">
        <label for="rows">Rows:</label>
        <input id="rows" type="number" value="4" min="1">
  
        <label for="cols">Cols:</label>
        <input id="cols" type="number" value="5" min="1">
        
        <label for="restore-force">Restore Force: </label>
        <input id="restore-force" type="range" min="0" max="1" step="0.01" value="0.5">
        
        <label for="damping">Damping:</label>
        <input id="damping" type="range" min="0" max="1" step="0.01" value="0.5">
  
        <label for="time-step">Time step:</label>
        <input id="time-step" type="range" min="0" max="0.3" step="0.01" value="0.16">
      </div>
    </div>
    <main >
      <svg id="simulation-area" width="800" height="800">
        <g id="structuralLines"></g>
        <g id="shearLines"></g>
      </svg>
    </main>
  </div>
</body>

<script type="module" src="main.js"></script>
</html>
